<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marcador Deportivo</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    font-family: 'Freeman', sans-serif; /* Fuente Freeman de Google Fonts */
  }

  .marcador {
    display: flex;
    border-width: 2.5px;
    border-style: solid;
    margin-top: 900px;
    border-image: radial-gradient(circle, rgba(255, 255, 255, 1), rgba(255, 255, 255, 0)) 1;
  }

  .equipo-1, .equipo-2 {
    position: relative;
    width: 360px;
    height: 79.2px;
    display: flex;
    align-items: center;
    justify-content: flex-start;
    color: white;
    font-weight: bold;
    font-size: 30px; /* Tamaño de fuente aumentado a 30px */
    padding-left: 10px; /* Espacio entre el borde izquierdo y el contenido */
  }

    .equipo-1 {
        background: linear-gradient(to bottom, #161616, black);
    }

    .equipo-2 {
        background: linear-gradient(to bottom, #161616, black);
    }

  .equipo-1::before, .equipo-2::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1;
    pointer-events: none; /* Permite que los elementos debajo sean interactivos */
  }

  .equipo-1::before { background: linear-gradient(to top, #00BFFF, transparent);}

  .equipo-2::before {background: linear-gradient(to top, #800080, transparent);}

  .equipo-1 img, .equipo-2 img {
    height: 60px; /* Ajusta el tamaño del logo según sea necesario */
    margin-right: 10px; /* Espacio entre el logo y el texto */
    z-index: 2; /* Asegura que las imágenes estén por encima del gradiente */
  }

  .equipo-1 span, .equipo-2 span {
    position: relative;
    z-index: 2; /* Asegura que el texto esté por encima del gradiente */
  }

  .puntos {
    width: 194.4px;
    height: 79.2px;
    background: linear-gradient(to bottom, #c2c2c2, white);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px; /* Tamaño de fuente aumentado a 40px */
  }

  .tiempo {
    width: 300px;
    height: 79.2px;
    background: linear-gradient(to bottom, #1e1e1e, #161616);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 30px; /* Tamaño de fuente aumentado a 30px */
  }

  .cuarto {
    width: 90px;
    height: 79.2px;
    background: linear-gradient(to bottom, #161616, black);
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 30px; /* Tamaño de fuente aumentado a 30px */
  }
</style>
</head>
<body>
  <div class="marcador" id="marcador">
    <div class="equipo-1">
      <img class="Logos" src="equipo1.png" alt="Logo Equipo 1">
      <span>PROV. MAXI</span>
    </div>
    <div class="puntos">-</div>
    <div class="equipo-2">
      <img class="Logos" src="equipo2.png" alt="Logo Equipo 2">
      <span>PATRIOTAS</span>
    </div>
    <div class="tiempo"></div>
    <div class="cuarto"></div>
  </div>
</body>
</html>
